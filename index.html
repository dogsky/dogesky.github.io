<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue"></script>
    <script>
            new Vue({
                el: '#app',
                data: {
                  message: 'Hello Vue.js!'
                }
              })
        </script>
    <title>第一个github pages</title>
</head>
<body>
    <p>HELLO WORLD!!!</p>
    <div id='app'>
        {{ message }}
    </div>
</body>

   
    </html>
